name: Update files.json manifest

on:
  push:
    branches: [main]
    paths:
      - '**.html'
      - 'generate-manifest.sh'

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate files.json
        run: bash generate-manifest.sh

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet files.json && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push updated manifest
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add files.json
          git commit -m "Update files.json manifest [skip ci]"
          git push
