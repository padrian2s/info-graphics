<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Graphics Hub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,400,0,0">
    <style>
        :root {
            --bg0: #070A12;
            --bg1: #0B1222;
            --card: rgba(15,26,51,.65);
            --card-hover: rgba(15,26,51,.85);
            --stroke: #1f2b4d;
            --text: #EAF0FF;
            --muted: #A8B3D6;
            --muted2: #7E8BB5;
            --good: #2EE59D;
            --warn: #FFCC66;
            --blue: #66A3FF;
            --vio: #B38CFF;
            --teal: #37D6FF;
            --shadow: 0 18px 60px rgba(0,0,0,.35);
            --radius: 16px;
            --radius-sm: 10px;
            --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }

        body {
            font-family: var(--sans);
            color: var(--text);
            background:
                radial-gradient(1100px 700px at 20% 12%, rgba(102,163,255,.18), transparent 55%),
                radial-gradient(1000px 700px at 80% 20%, rgba(179,140,255,.14), transparent 60%),
                radial-gradient(1100px 800px at 50% 90%, rgba(46,229,157,.10), transparent 60%),
                linear-gradient(180deg, var(--bg0), var(--bg1) 55%, #070A12);
            background-attachment: fixed;
            min-height: 100vh;
            line-height: 1.5;
        }

        a { color: inherit; text-decoration: none; }

        .material-symbols-rounded {
            font-family: 'Material Symbols Rounded';
            font-weight: normal;
            font-style: normal;
            font-size: 1.25rem;
            line-height: 1;
            display: inline-flex;
            vertical-align: middle;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1180px;
            margin: 0 auto;
            padding: 28px 18px 80px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px 30px;
        }

        .logo-wrap {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: conic-gradient(from 200deg, var(--blue), var(--vio), var(--good), var(--teal), var(--blue));
            box-shadow: 0 0 0 1px rgba(255,255,255,.12) inset, 0 12px 30px rgba(0,0,0,.28);
            margin-bottom: 16px;
            position: relative;
        }

        .logo-wrap::after {
            content: "";
            position: absolute;
            inset: 10px;
            border-radius: 10px;
            background: rgba(7,10,18,.8);
        }

        .logo-wrap .material-symbols-rounded {
            font-size: 1.5rem;
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 780;
            letter-spacing: -.5px;
            margin-bottom: 8px;
        }

        header p {
            color: var(--muted);
            font-size: 1rem;
        }

        /* Top Bar / Controls */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 12px 16px;
            border: 1px solid var(--stroke);
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(15,26,51,.75), rgba(15,26,51,.35));
            backdrop-filter: blur(12px);
            box-shadow: 0 18px 60px rgba(0,0,0,.22);
            position: sticky;
            top: 12px;
            z-index: 20;
            margin-bottom: 28px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-box .material-symbols-rounded {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted2);
            font-size: 1.1rem;
        }

        .search-box input {
            width: 100%;
            padding: 10px 14px 10px 42px;
            border: 1px solid rgba(255,255,255,.1);
            border-radius: 999px;
            font-size: 0.9rem;
            background: rgba(7,10,18,.4);
            color: var(--text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-box input::placeholder {
            color: var(--muted2);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(102,163,255,.15);
        }

        .controls-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* View Switcher */
        .view-switcher {
            display: flex;
            gap: 2px;
            background: rgba(7,10,18,.4);
            padding: 4px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,.08);
        }

        .view-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 999px;
            background: transparent;
            color: var(--muted2);
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-btn:hover {
            color: var(--text);
        }

        .view-btn.active {
            background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
            color: var(--text);
            box-shadow: 0 2px 8px rgba(0,0,0,.2);
        }

        .view-btn .material-symbols-rounded {
            font-size: 1.1rem;
        }

        /* Filter Pills */
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px 0;
        }

        .filter-btn {
            padding: 8px 14px;
            border: 1px solid rgba(255,255,255,.1);
            border-radius: 999px;
            background: rgba(7,10,18,.3);
            color: var(--muted);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: rgba(255,255,255,.2);
            color: var(--text);
        }

        .filter-btn.active {
            background: linear-gradient(180deg, rgba(102,163,255,.25), rgba(102,163,255,.1));
            border-color: var(--blue);
            color: var(--text);
        }

        /* Category Sections */
        .category {
            margin-bottom: 36px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--stroke);
        }

        .category-header .material-symbols-rounded {
            color: var(--blue);
        }

        .category-title {
            font-size: 1.1rem;
            font-weight: 650;
        }

        .category-count {
            background: rgba(255,255,255,.08);
            padding: 2px 10px;
            border-radius: 999px;
            font-size: 0.75rem;
            color: var(--muted2);
        }

        /* Page Cards Grid */
        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .page-card {
            background: var(--card);
            border: 1px solid var(--stroke);
            border-radius: var(--radius);
            padding: 20px;
            transition: all 0.25s ease;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .page-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(300px 150px at 10% 10%, rgba(102,163,255,.08), transparent 50%),
                radial-gradient(250px 150px at 90% 80%, rgba(179,140,255,.06), transparent 50%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .page-card:hover {
            transform: translateY(-3px);
            border-color: rgba(102,163,255,.4);
            background: var(--card-hover);
            box-shadow: var(--shadow);
        }

        .page-card:hover::before {
            opacity: 1;
        }

        .page-card > * {
            position: relative;
        }

        .page-card h3 {
            font-size: 1rem;
            font-weight: 620;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            line-height: 1.3;
        }

        .page-card h3 .material-symbols-rounded {
            color: var(--good);
            font-size: 1.2rem;
        }

        .page-card p {
            color: var(--muted);
            font-size: 0.875rem;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .page-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: rgba(255,255,255,.06);
            border: 1px solid rgba(255,255,255,.08);
            padding: 3px 10px;
            border-radius: 999px;
            font-size: 0.7rem;
            color: var(--muted2);
        }

        .page-card .date {
            font-size: 0.75rem;
            color: var(--muted2);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .page-card .date .material-symbols-rounded {
            font-size: 0.9rem;
            color: var(--teal);
        }

        .page-card .category-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.7rem;
            color: var(--vio);
            background: rgba(179,140,255,.12);
            border: 1px solid rgba(179,140,255,.2);
            padding: 3px 10px;
            border-radius: 999px;
            margin-bottom: 10px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--muted);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--muted);
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: var(--text);
        }

        /* Responsive */
        @media (max-width: 700px) {
            .container {
                padding: 16px 12px 60px;
            }

            header {
                padding: 24px 16px 20px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .topbar {
                padding: 10px 12px;
                border-radius: 20px;
                flex-direction: column;
                gap: 10px;
            }

            .search-box {
                width: 100%;
            }

            .controls-right {
                width: 100%;
                justify-content: center;
            }

            .filter-group {
                justify-content: center;
            }

            .pages-grid {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Story Timeline View */
        .timeline-view {
            position: relative;
            padding-left: 40px;
        }

        .timeline-view::before {
            content: "";
            position: absolute;
            left: 14px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, var(--teal), var(--vio), var(--blue));
            border-radius: 999px;
            opacity: 0.4;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 24px;
        }

        .timeline-node {
            position: absolute;
            left: -40px;
            top: 20px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--bg0);
            z-index: 2;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .timeline-item:hover .timeline-node {
            transform: scale(1.15);
            box-shadow: 0 0 20px currentColor;
        }

        /* Temperature colors */
        .temp-hot { background: linear-gradient(135deg, #ff6b6b, #ff8e53); color: #ff6b6b; }
        .temp-warm { background: linear-gradient(135deg, #ffd93d, #ff9f43); color: #ffd93d; }
        .temp-mild { background: linear-gradient(135deg, #6bcf7f, #4ecdc4); color: #6bcf7f; }
        .temp-cool { background: linear-gradient(135deg, #4ecdc4, #45b7d1); color: #4ecdc4; }
        .temp-cold { background: linear-gradient(135deg, #74b9ff, #a29bfe); color: #a29bfe; }

        .timeline-card {
            background: var(--card);
            border: 1px solid var(--stroke);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.25s ease;
        }

        .timeline-card:hover {
            transform: translateX(8px);
            border-color: rgba(102,163,255,.4);
            box-shadow: var(--shadow);
        }

        .timeline-card-header {
            padding: 16px 20px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 16px;
            cursor: pointer;
            user-select: none;
        }

        .timeline-card-header:hover {
            background: rgba(255,255,255,.02);
        }

        .timeline-card-main {
            flex: 1;
        }

        .timeline-card-main h3 {
            font-size: 1rem;
            font-weight: 620;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timeline-card-main h3 .material-symbols-rounded {
            color: var(--good);
            font-size: 1.1rem;
        }

        .timeline-card-main p {
            color: var(--muted);
            font-size: 0.85rem;
            line-height: 1.5;
            margin: 0;
        }

        .timeline-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .temp-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid currentColor;
            background: rgba(0,0,0,.2);
        }

        .temp-badge .material-symbols-rounded {
            font-size: 0.9rem;
        }

        .temp-hot .temp-badge { border-color: rgba(255,107,107,.4); }
        .temp-warm .temp-badge { border-color: rgba(255,217,61,.4); }
        .temp-mild .temp-badge { border-color: rgba(107,207,127,.4); }
        .temp-cool .temp-badge { border-color: rgba(78,205,196,.4); }
        .temp-cold .temp-badge { border-color: rgba(162,155,254,.4); }

        .date-badge {
            font-size: 0.75rem;
            color: var(--muted2);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .date-badge .material-symbols-rounded {
            font-size: 0.9rem;
            color: var(--teal);
        }

        .expand-btn {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            border: 1px solid var(--stroke);
            background: rgba(0,0,0,.2);
            color: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .expand-btn:hover {
            background: rgba(255,255,255,.05);
            color: var(--text);
        }

        .expand-btn .material-symbols-rounded {
            font-size: 1.1rem;
            transition: transform 0.25s;
        }

        .timeline-card.expanded .expand-btn .material-symbols-rounded {
            transform: rotate(180deg);
        }

        /* Expandable content */
        .timeline-card-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.35s ease;
        }

        .timeline-card.expanded .timeline-card-body {
            max-height: 800px;
        }

        .timeline-card-inner {
            padding: 0 20px 20px;
            border-top: 1px solid var(--stroke);
        }

        .topic-cluster {
            margin-top: 16px;
        }

        .topic-cluster-title {
            font-size: 0.8rem;
            color: var(--muted2);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .topic-cluster-title .material-symbols-rounded {
            font-size: 1rem;
            color: var(--vio);
        }

        .topic-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .topic-pill {
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 0.8rem;
            background: rgba(179,140,255,.1);
            border: 1px solid rgba(179,140,255,.2);
            color: var(--vio);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .topic-pill:hover {
            background: rgba(179,140,255,.2);
            border-color: rgba(179,140,255,.4);
            transform: translateY(-2px);
        }

        .topic-pill .material-symbols-rounded {
            font-size: 0.9rem;
        }

        .related-pages {
            margin-top: 16px;
        }

        .related-title {
            font-size: 0.8rem;
            color: var(--muted2);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .related-title .material-symbols-rounded {
            font-size: 1rem;
            color: var(--teal);
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .related-card {
            padding: 12px;
            border-radius: 12px;
            background: rgba(0,0,0,.2);
            border: 1px solid var(--stroke);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            text-decoration: none;
        }

        .related-card:hover {
            background: rgba(255,255,255,.03);
            border-color: rgba(102,163,255,.3);
            transform: translateY(-2px);
        }

        .related-card .material-symbols-rounded {
            font-size: 1.1rem;
            color: var(--good);
        }

        .related-card span {
            font-size: 0.8rem;
            color: var(--text);
            line-height: 1.3;
        }

        .timeline-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .timeline-action-btn {
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid var(--stroke);
            background: rgba(0,0,0,.2);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .timeline-action-btn:hover {
            background: linear-gradient(180deg, rgba(102,163,255,.2), rgba(102,163,255,.08));
            border-color: var(--blue);
        }

        .timeline-action-btn.primary {
            background: linear-gradient(180deg, rgba(46,229,157,.2), rgba(46,229,157,.08));
            border-color: rgba(46,229,157,.4);
        }

        .timeline-action-btn.primary:hover {
            background: linear-gradient(180deg, rgba(46,229,157,.3), rgba(46,229,157,.12));
        }

        .timeline-action-btn .material-symbols-rounded {
            font-size: 1rem;
        }

        /* Temperature legend */
        .temp-legend {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            background: rgba(0,0,0,.2);
            border: 1px solid var(--stroke);
            border-radius: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .temp-legend-title {
            font-size: 0.8rem;
            color: var(--muted2);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .temp-legend-title .material-symbols-rounded {
            font-size: 1rem;
        }

        .temp-legend-items {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .temp-legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--muted);
        }

        .temp-legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .temp-legend-dot.hot { background: linear-gradient(135deg, #ff6b6b, #ff8e53); }
        .temp-legend-dot.warm { background: linear-gradient(135deg, #ffd93d, #ff9f43); }
        .temp-legend-dot.mild { background: linear-gradient(135deg, #6bcf7f, #4ecdc4); }
        .temp-legend-dot.cool { background: linear-gradient(135deg, #4ecdc4, #45b7d1); }
        .temp-legend-dot.cold { background: linear-gradient(135deg, #74b9ff, #a29bfe); }

        /* Mindmap styles */
        .mindmap-container {
            padding: 20px;
            background: rgba(0,0,0,.15);
            border: 1px solid var(--stroke);
            border-radius: var(--radius);
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }

        .mindmap-center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102,163,255,.3), rgba(179,140,255,.3));
            border: 2px solid rgba(255,255,255,.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 4px;
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mindmap-center:hover {
            transform: translate(-50%, -50%) scale(1.08);
            box-shadow: 0 0 40px rgba(102,163,255,.3);
        }

        .mindmap-center .material-symbols-rounded {
            font-size: 1.5rem;
            color: var(--text);
        }

        .mindmap-center span {
            font-size: 0.75rem;
            color: var(--muted);
            text-align: center;
        }

        .mindmap-branch {
            position: absolute;
            padding: 12px 16px;
            border-radius: 12px;
            background: var(--card);
            border: 1px solid var(--stroke);
            cursor: pointer;
            transition: all 0.25s;
            max-width: 180px;
        }

        .mindmap-branch:hover {
            transform: scale(1.05);
            border-color: rgba(102,163,255,.5);
            box-shadow: var(--shadow);
            z-index: 20;
        }

        .mindmap-branch h4 {
            font-size: 0.85rem;
            margin: 0 0 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mindmap-branch h4 .material-symbols-rounded {
            font-size: 1rem;
        }

        .mindmap-branch .count {
            font-size: 0.7rem;
            color: var(--muted2);
        }

        .mindmap-line {
            position: absolute;

    <script>
        /**
         * HTML FILES LIST
         */
        const htmlFiles = [
            "2026_AI_Strategy_Comparison.html",
            "2026-brain2.html",
            "2026-predictions.html",
            "agents-domain-memory.html",
            "ai-factory-era.html",
            "ai-strategy.html",
            "ai-strategy2.html",
            "ai-talent-market.html",
            "claude.html",
            "good-4-ai.html",
            "google-vs-openai.html",
            "llm-psy.html",
            "napoleon-technique.html",
            "personal-agents.html",
            "engineering-mode-trigger-levels.html",
            "human-friction.html",
            "latent-demand-ai.html"
        ];

        /**
         * FOLDERS LIST - each folder has its own index.html
         */
        const folders = [
            {
                id: "social-ai",
                name: "Social AI",
                path: "social-ai/",
                description: "Global AI & Prompt Engineering Readiness Reports - Interactive infographics analyzing country readiness for AI coding agents.",
                icon: "public",
                tags: ["Interactive", "Reports", "Global Analysis"],
                fileCount: 6,
                image: "image_5.png"
            }
        ];

        const categoryMeta = {
            "AI Strategy": { icon: "architecture", order: 1 },
            "AI Agents": { icon: "smart_toy", order: 2 },
            "AI Principles": { icon: "check_circle", order: 3 },
            "AI Risks": { icon: "warning", order: 4 },
            "Future Predictions": { icon: "auto_awesome", order: 5 },
            "Industry Analysis": { icon: "factory", order: 6 },
            "Tools": { icon: "construction", order: 7 },
            "Documentation": { icon: "menu_book", order: 10 },
            "Data Visualization": { icon: "bar_chart", order: 11 },
            "Reports": { icon: "analytics", order: 12 },
            "Reference": { icon: "library_books", order: 14 },
            "Uncategorized": { icon: "folder", order: 50 },
            "Archive": { icon: "inventory_2", order: 99 }
        };

        const iconMap = {
            "üß†": "psychology",
            "üîÆ": "auto_awesome",
            "ü§ñ": "smart_toy",
            "üè≠": "factory",
            "üìê": "architecture",
            "üéØ": "track_changes",
            "üìò": "menu_book",
            "üìä": "bar_chart",
            "üìà": "show_chart",
            "‚úÖ": "check_circle",
            "‚è≥": "hourglass_empty",
            "üëî": "person",
            "‚ö†Ô∏è": "warning",
            "üõ†Ô∏è": "construction"
        };

        // State
        let pages = [];
        let activeCategory = "all";
        let searchQuery = "";
        let currentView = "folder";

        function extractMeta(html, name) {
            const match = html.match(new RegExp(`<meta\\s+name="${name}"\\s+content="([^"]*)"`, 'i'));
            return match ? match[1] : "";
        }

        function extractTitle(html) {
            const match = html.match(/<title>([^<]*)<\/title>/i);
            return match ? match[1] : "Untitled";
        }

        function extractTextContent(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            doc.querySelectorAll('script, style').forEach(el => el.remove());
            return doc.body ? doc.body.textContent.replace(/\s+/g, ' ').trim() : "";
        }

        async function fetchPageMeta(filename, order) {
            try {
                const response = await fetch(filename);
                if (!response.ok) return null;

                const html = await response.text();
                const id = filename.replace('.html', '').toLowerCase();
                const tags = extractMeta(html, 'tags');
                const rawIcon = extractMeta(html, 'icon');
                const resolvedIcon = iconMap[rawIcon] || "description";

                const dateStr = extractMeta(html, 'created');
                const createdDate = dateStr ? new Date(dateStr) : null;

                return {
                    id,
                    title: extractTitle(html),
                    description: extractMeta(html, 'description'),
                    href: filename,
                    category: extractMeta(html, 'category') || "Uncategorized",
                    tags: tags ? tags.split(',').map(t => t.trim()) : [],
                    icon: resolvedIcon,
                    order,
                    textContent: extractTextContent(html),
                    created: createdDate,
                    createdStr: dateStr || null
                };
            } catch (e) {
                console.error(`Failed to load ${filename}:`, e);
                return null;
            }
        }

        async function loadPages() {
            const results = await Promise.all(htmlFiles.map((filename, index) => fetchPageMeta(filename, index)));
            pages = results.filter(p => p !== null).sort((a, b) => a.order - b.order);
            initFilters();
            render();
        }

        function getCategories() {
            const cats = [...new Set(pages.map(p => p.category))];
            return cats.sort((a, b) => {
                const orderA = categoryMeta[a]?.order || 50;
                const orderB = categoryMeta[b]?.order || 50;
                return orderA - orderB;
            });
        }

        function initFilters() {
            const container = document.getElementById("filters");
            const allBtn = container.querySelector('[data-category="all"]');
            container.innerHTML = '';
            container.appendChild(allBtn);

            getCategories().forEach(cat => {
                const btn = document.createElement("button");
                btn.className = "filter-btn";
                btn.dataset.category = cat;
                btn.textContent = cat;
                container.appendChild(btn);
            });
        }

        function filterPages() {
            const query = searchQuery.toLowerCase().trim();

            return pages.filter(page => {
                if (activeCategory !== "all" && page.category !== activeCategory) {
                    return false;
                }

                if (query) {
                    const searchable = [
                        page.title,
                        page.description,
                        page.category,
                        ...page.tags,
                        page.textContent
                    ].join(" ").toLowerCase();
                    return searchable.includes(query);
                }

                return true;
            });
        }

        function groupByCategory(pageList) {
            const groups = {};
            pageList.forEach(page => {
                if (!groups[page.category]) groups[page.category] = [];
                groups[page.category].push(page);
            });
            return groups;
        }

        function formatDate(date) {
            if (!date) return null;
            return date.toLocaleDateString('ro-RO', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function renderCard(page, options = {}) {

        function openReelsView(filtered, startIndex = 0) {
            const sorted = [...filtered].sort((a, b) => {
                if (a.created && b.created) return b.created - a.created;
                if (a.created) return -1;
                if (b.created) return 1;
                return a.order - b.order;
            });

            // Double the content for infinite scroll illusion
            const extendedPages = [...sorted, ...sorted, ...sorted];

            const container = document.createElement('div');
            container.className = 'reels-container';
            container.id = 'reelsContainer';
            container.innerHTML = `
                <button class="reels-close" onclick="closeReelsView()">
                    <span class="material-symbols-rounded">close</span>
                </button>
                <div class="reels-counter" id="reelsCounter">1 / ${sorted.length}</div>
                <div class="reels-progress" id="reelsProgress">
                    ${sorted.map((_, i) => `<div class="reels-progress-dot ${i === 0 ? 'active' : ''}" data-index="${i}"></div>`).join('')}
                </div>
                <div class="reels-scroll" id="reelsScroll">
                    ${extendedPages.map((page, i) => renderReelCard(page, i % sorted.length, sorted.length)).join('')}
                </div>
                <div class="reels-hint" id="reelsHint">
                    <span class="material-symbols-rounded">swipe_up</span>
                    Swipe to explore
                </div>
            `;

            document.body.appendChild(container);
            document.body.style.overflow = 'hidden';

            const scrollEl = document.getElementById('reelsScroll');
            const counterEl = document.getElementById('reelsCounter');
            const progressEl = document.getElementById('reelsProgress');
            const hintEl = document.getElementById('reelsHint');
            const totalOriginal = sorted.length;

            // Start in the middle set for infinite scroll
            const middleStart = totalOriginal + startIndex;
            const cardHeight = window.innerHeight;
            scrollEl.scrollTop = middleStart * cardHeight;

            let lastIndex = startIndex;
            let hideHintTimeout;

            // Hide hint after first scroll
            hideHintTimeout = setTimeout(() => {
                if (hintEl) hintEl.style.opacity = '0';
            }, 3000);

            scrollEl.addEventListener('scroll', () => {
                const scrollTop = scrollEl.scrollTop;
                const currentCard = Math.round(scrollTop / cardHeight);
                const realIndex = currentCard % totalOriginal;

                // Update counter and progress
                if (realIndex !== lastIndex) {
                    lastIndex = realIndex;
                    counterEl.textContent = `${realIndex + 1} / ${totalOriginal}`;

                    progressEl.querySelectorAll('.reels-progress-dot').forEach((dot, i) => {
                        dot.classList.toggle('active', i === realIndex);
                    });

                    // Hide hint on first scroll
                    if (hintEl && hintEl.style.opacity !== '0') {
                        hintEl.style.opacity = '0';
                        clearTimeout(hideHintTimeout);
                    }
                }

                // Infinite scroll: jump when reaching edges
                if (currentCard < totalOriginal / 2) {
                    scrollEl.scrollTop = scrollTop + (totalOriginal * cardHeight);
                } else if (currentCard > totalOriginal * 2.5) {
                    scrollEl.scrollTop = scrollTop - (totalOriginal * cardHeight);
                }
            });

            // Progress dot click navigation
            progressEl.addEventListener('click', (e) => {
                const dot = e.target.closest('.reels-progress-dot');
                if (dot) {
                    const targetIndex = parseInt(dot.dataset.index);
                    const currentScroll = scrollEl.scrollTop;
                    const currentCard = Math.round(currentScroll / cardHeight);
                    const currentSet = Math.floor(currentCard / totalOriginal);
                    const targetScroll = (currentSet * totalOriginal + targetIndex) * cardHeight;
                    scrollEl.scrollTo({ top: targetScroll, behavior: 'smooth' });
                }
            });

            // Keyboard navigation
            const keyHandler = (e) => {
                if (e.key === 'Escape') {
                    closeReelsView();
                } else if (e.key === 'ArrowDown' || e.key === ' ') {
                    e.preventDefault();
                    scrollEl.scrollBy({ top: cardHeight, behavior: 'smooth' });
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    scrollEl.scrollBy({ top: -cardHeight, behavior: 'smooth' });
                }
            };
            document.addEventListener('keydown', keyHandler);
            container.dataset.keyHandler = 'true';
            window.reelsKeyHandler = keyHandler;
        }

            `;
        }

        function filterFolders() {
            const query = searchQuery.toLowerCase().trim();
            if (!query) return folders;

            return folders.filter(folder => {
                const searchable = [
                    folder.name,
                    folder.description,
                    ...folder.tags
                ].join(" ").toLowerCase();
                return searchable.includes(query);
            });
        }

        function renderFolderView(filtered) {
            const filteredFolders = filterFolders();
            const sorted = [...filtered].sort((a, b) => {
                if (a.created && b.created) return b.created - a.created;
                if (a.created) return -1;
                if (b.created) return 1;
                return a.order - b.order;
            });

            let html = '';

            // Render folders section if there are folders
            if (filteredFolders.length > 0) {
                html += `
                    <section class="folders-section">
                        <div class="section-header">
                            <span class="material-symbols-rounded" aria-hidden="true">folder_special</span>
                            <h2 class="section-title">Collections</h2>
                            <span class="category-count">${filteredFolders.length}</span>
                        </div>
                        <div class="folders-grid">
                            ${filteredFolders.map(f => renderFolderCard(f)).join("")}
                        </div>
                    </section>
                `;
            }

            // Render pages section
            if (sorted.length > 0) {
                html += `
                    <section class="category">
                        <div class="category-header">
                            <span class="material-symbols-rounded" aria-hidden="true">description</span>
                            <h2 class="category-title">Pages</h2>
                            <span class="category-count">${sorted.length}</span>
                        </div>
                        <div class="pages-grid">
                            ${sorted.map(p => renderCard(p, { showDate: true, showCategoryBadge: true })).join("")}
                        </div>
                    </section>
                `;
            }

            return html;
        }

        function render() {
            const content = document.getElementById("content");
            const filtered = filterPages();
            const filteredFolders = filterFolders();

            if (filtered.length === 0 && filteredFolders.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h3>No pages found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }

            switch (currentView) {
                case "folder":
                    content.innerHTML = renderFolderView(filtered);
                    break;
                case "reels":
                    // Reels opens as overlay, show folder view behind
                    content.innerHTML = renderFolderView(filtered);
                    openReelsView(filtered);
                    break;
                case "timeline":
                    content.innerHTML = renderTimelineView(filtered);
                    break;
                case "date":
                    content.innerHTML = renderDateView(filtered);
                    break;
                case "grid":
                    content.innerHTML = renderGridView(filtered);
                    break;
                case "category":
                default:
                    content.innerHTML = renderCategoryView(filtered);
                    break;
            }
        }

        // Event handlers
        document.getElementById("search").addEventListener("input", (e) => {
            searchQuery = e.target.value;
            render();
        });

        document.getElementById("filters").addEventListener("click", (e) => {
            if (e.target.classList.contains("filter-btn")) {
                document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
                e.target.classList.add("active");
                activeCategory = e.target.dataset.category;
                render();
            }
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "/" && document.activeElement.tagName !== "INPUT") {
                e.preventDefault();
                document.getElementById("search").focus();
            }
        });

        document.getElementById("viewSwitcher").addEventListener("click", (e) => {
            const btn = e.target.closest(".view-btn");
            if (btn) {
                // Close reels if open and switching to different view
                if (currentView === 'reels' && btn.dataset.view !== 'reels') {
                    closeReelsView();
                }
                document.querySelectorAll(".view-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                currentView = btn.dataset.view;
                render();
            }
        });

        // Initialize
        loadPages();
    </script>
</body>
</html>
